<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="14" cy="14" r="13" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- 钱币（左侧） -->
  <g transform="translate(4, 8)">
    <circle cx="6" cy="6" r="5" fill="#FFD700" stroke="#FFA000" stroke-width="0.8"/>
    <circle cx="6" cy="6" r="3.5" fill="none" stroke="#FFA000" stroke-width="0.6"/>
    <text x="6" y="7.5" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFA000" text-anchor="middle">$</text>
  </g>
  
  <!-- 虾（右侧，简化版） -->
  <g transform="translate(14, 6)">
    <!-- 虾身体（弯曲） -->
    <path d="M 2 8 Q 4 6, 6 8 Q 8 10, 10 8" stroke="#FF6B6B" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <!-- 虾头 -->
    <ellipse cx="2" cy="8" rx="1.5" ry="2" fill="#FF6B6B"/>
    <!-- 虾尾 -->
    <path d="M 10 8 L 12 7 L 12 9 Z" fill="#FF6B6B"/>
    <!-- 虾须（简化） -->
    <line x1="2" y1="6" x2="1" y2="4" stroke="#FF6B6B" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="2" y1="10" x2="1" y2="12" stroke="#FF6B6B" stroke-width="0.8" stroke-linecap="round"/>
  </g>
</svg>

